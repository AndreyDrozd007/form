<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body style="background-color: rgb(83, 136, 138)" >
    <h1 style="text-align: center; border: 1px solid black; padding: 1px;">
        Авторизация</h1>
<form name="question">
<p> 1. <label> Ваше имя
<input type="text" name="name" placeholder="Ваше имя" id="name"/>
</label></p>
<p> 2. <label> Введите Ваш номер телефона
    <input type="tel" placeholder="+375" name="tel" id="tel">
</label></p>
<p> 3. <label >E-mail
    <input type="email" name="email" id="email">
</label></p>
<p> 4. <label> Пароль
    <input type="password" name="password" id="password">
</label></p>
<p> 5. Как Вы узнали о нашем сайте?
    <select>
        <option>Друг рассказал</option>
        <option>Реклама по телевизору</option>
        <option>Увидел в интернете</option>
        <option>Другое</option>
    </select>
</p>
<p> 6. Здесь Вы можете оставить отзыв или пожелания <br>
    <textarea cols="90" rows="15"></textarea></p>
    <hr style="height: 0px;">
<p style="text-align: center;"><input type="button" value="Отправить форму" 
    style="background-color:white; color: blue; font-size:11pt; 
    border-radius: 8px; border: 3px inset"> <br>
    <br> <input type="reset" value=" Сбросить форму" 
    style="background-color:white; color: red; font-size:11pt; 
    border-radius: 8px; border: 3px inset"></p>     
</form>    
</body>
</html>
